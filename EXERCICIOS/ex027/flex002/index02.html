<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Container Flex</title>
    <style>
       div.container {
         background-color: black;
         display: flex;
         flex-flow: row wrap ;
       }
       div.item {
        background-color: red;
        border: 1px solid yellow;
        text-align: center;
        flex: auto;
       }
    </style>
</head>
<body>
    <div class="container">
       <div class="item">MARCELO 1</div>
       <div class="item">MARCELO 2</div>
       <div class="item">MARCELO 3</div>
       <div class="item">MARCELO 4</div>
       <div class="item">MARCELO 5</div>
       <div class="item">MARCELO 6</div>
        <div class="item">MARCELO 7</div>
        <div class="item">MARCELO 8</div>
        <div class="item">MARCELO 9</div>
        <div class="item">MARCELO 10</div>
    </div>
    
</body>
</html>
