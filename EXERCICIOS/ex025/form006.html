<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
</head>
<body>
    <h1>Exmplo de Formulario</h1>
    <form action="cadastro.php" method="POST" autocomplete="on">
        <fieldset>
            <legend>MARCELO</legend>
        <p>
            <label for="icor">Cor</label>
            <input type="color" name="Cor" id="icor" value="#00ff00">
        </p>
        <p>
            <label for="inivel">Nivel de Satisfação/</label>
            <input type="range" name="Nivel" id="inivel" min="1" max="5" value="3">
        </p>
        <p>
            <label for="ifoto">Foto de perfil</label>
            <input type="file" name="Foto" id="ifoto">
        </p>



        <input type="submit" value="Enviar">
        <input type="reset" value="Limpar">
    </fieldset>
    </form>
</body>
</html>
