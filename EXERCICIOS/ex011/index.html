<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Imagem dinamica</h1>
    <p>
        tente abrir esse site em varios dispositivos diferentes ou simplesmente aumente e diminua o tamanho do seu navegador
    </p>
    <picture>
        <source media="(max-width: 750px)" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="imagens/foto-m.png" type="image/png">
        <img src="imagens/foto-g.png" alt="imagem flexivel">
    </picture>
    <h1>Reproduzindo audio</h1>
    <p>Vamos aprender a reproduzir audios em HTML5.</p>
    <audio preload="metadata" controls loop>
        <source src="midia/musica1.mp3" type="audio/mpeg">
        <source src="midia/musica1.mp3" type="audio/ogg">
        <source src="midia/musica1.mp3" type="audio/wav">
    </audio>
    <p>Infelismente seu navegador nao cosegue reproduzir audio.</p>
    <ul>
       <li><a href="midia/musica1.mp3" download="midia/musica1.mp3" type="application/mpeg">Clique aqui para baixar o arquivo.</a></li>
</ul>
    <!-- <audio src="midia/musica1.mp3"  controls></audio> -->
    <!-- FORMATOS ACEITOS DE AUDIO MP3 - WAV - OGG -->

</body>
</html>
