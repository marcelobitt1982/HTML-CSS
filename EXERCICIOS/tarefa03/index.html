<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags em HTML</title>
</head>
<body>
    <h1>Tags em HTML</h1>
    <p>
        Em HTML5, podemos inserir os elementos da lista a seguir. Passe o mouse sobre os termos para decobrir qual tag devera utilizar em cada caso.
    </p>
    <ul type="square">
        <li><abbr title="Use a tag &lt;p&gt;">Paragrafo</abbr></li>
        <li><abbr title="Use a tag &lt;h1...h6&gt;">Titulo</abbr></li>
        <li><abbr title="Use a tag &lt;img&gt;">Imagens</abbr></li>
        <li><abbr title="Use a tag &lt;abbr&gt;">Abreviação</abbr></li>
        <li><abbr title="Use a tag &lt;code&gt;">Codego-fonte</abbr></li>
        <li><abbr title="Use a tag &lt;ol e li&gt;">Lista numeradas</abbr></li>
        <li><abbr title="Use a tag &lt;ul e li&gt">Listas com demarcadores</abbr></li>
    </ul>
</body>
</html>
